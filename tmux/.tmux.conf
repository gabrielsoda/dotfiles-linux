# True color support (para editores como micro/nvim)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Mouse habilitado (resize paneles, scroll, click en ventanas)
set -g mouse on

# Historial más largo (default es 2000)
set -g history-limit 10000

# Índices desde 1 (más natural con el teclado)
set -g base-index 1
setw -g pane-base-index 1
